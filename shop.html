<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ECサイト_タニク 商品ページ</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="detail.css">
    <script src="https://kit.fontawesome.com/30ea6de39e.js" crossorigin="anonymous"></script><!-- fontawesome -->
</head>
<body>
  <header><!-- ここにヘッダー --></header>

  <section id="product_detail">
    <div class="product_wrap">
      <div class="img_cover">
        <p class="product_img"><img class="p_img" ></p>
      </div>
      <div class="txt_cover">
        <p class="product_name"></p>
        <p class="product_explanation">
          ここに商品説明が入ります。</br>
          植物なら栽培時期やセット内容など</br>
        </p>
        <p class="producut_price"></p>

        <p class="count">
          <span class="kosuu">個数</span>
          <span class="sentaku">
            <input class="minus" type="button" value="-">
            <input class="quantity" type="text" value="1" size="2" min="0">
            <input class="plus" type="button" value="+">
          </span>
        </p>

        <button class="add_cart" name="add" type="button">カートに入れる</button>
        <button class="add_like" type="button">お気に入り</button>
      </div>
<a href="cart.html">カート</a>
<a href="like.html">お気に入り</a>

  </div>
  </section>



  <footer><!-- ここにフッター --></footer>

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="script.js"  type="text/javascript"></script>
  <script src="shop.js"  type="text/javascript"></script></body>
</html>
